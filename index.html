<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Using Pure JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clockContainer">
        <div id="hour" style="transform: rotate(686.5deg);"></div>
        <div id="minute" style="transform: rotate(318deg);"></div>
        <div id="second" style="transform: rotate(192deg);"></div>
    </div>
    <script src="java.js"></script>

</body>
</html>
